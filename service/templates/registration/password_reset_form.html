{% extends "service/base.html" %}
{% load static %}

{% block title %}
password reset
{% endblock title %}

{% block content %}

<div class="parent_log">
  <div class="child_log">

<h1>password reset</h1>
  <p><span class="log_p">Enter your e-mail address to obtain a new password.
   </p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail" class="log_reg"></p>
    {% csrf_token %}
  </form>
</div>
</div>
{% endblock content %}
